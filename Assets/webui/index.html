<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-3">
            <h2>崩坏学园2·自动化脚本v0.04</h2>

            <div class="mt-3">
              <label for="state" class="form-label">当前状态：</label>
              <span id="state">无连接</span>
            </div>

            <div class="mt-3">
                <label for="taskList" class="form-label">任务等待队列：</label>
                <ul class="list-group" id="taskList">
                </ul>
                <span id="task_status">队列状态：暂停</span>
            </div>

            <div class="mt-3">
                <label for="taskSelect" class="form-label">选择待增添任务：</label>
                <select class="form-select" id="taskSelect">
                <option>崩科学院</option>
                <option>日常活动</option>
                <option>激战长空</option>
                <option>往夏回忆</option>
                <option>领取奖励</option>
                </select>
            </div>

            <div class="mt-1">
                <button type="button" class="btn btn-success mt-3" id="addTaskBtn">增添任务</button>
            </div>

            <div class = "mt-3">
                <label for="purchase_input" class="form-label">买体力次数</label>
                <input type="text" id="purchase_input"  placeholder="请输入正整数">
            </div>

            <div class="btn-group mt-5">
                <button type="button" class="btn btn-primary btn-lg" id="startBtn">开始</button>
                <button type="button" class="btn btn-secondary btn-lg" id="pauseBtn">暂停</button>
            </div>

            <div class = "mt-3">
                <label for="serial_input" class="form-label">输入连接地址：</label>
                <input type="text" id="serial_input"  placeholder="127.0.0.1:5555">
            </div>


        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script src="control.js"></script>
    </body>
</html>
